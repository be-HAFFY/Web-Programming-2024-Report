<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script>
        let book = new Object();
        book.name = "";
        book.author = "";
        book.price = "";
    </script>
    <title>book 객체 만들기</title>
</head>
<body>
    <h3>book 객체 만들기</h3>
    <hr>
    <script>
        document.write("book : ");
        document.write(book.name + ", ");
        document.write(book.author + ", ");
        document.write(book.price);
    </script>
</body>
</html>
