<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script>
        let book = {
            name : "HTML5",
            author : "황기태",
            price : "20000"
        };
    </script>
    <title>book 객체 만들기</title>
</head>
<body>
    <h3>book 객체 만들기</h3>
    <hr>
    <script>
        document.write("book : ");
        document.write(book.name + ", ");
        document.write(book.author + ", ");
        document.write(book.price);
    </script>
</body>
</html>
