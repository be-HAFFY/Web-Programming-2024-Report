<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이벤트 객체의 target</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <script>
        let lastItem = null;
        function resize(e){
            e.target.style.fontSize = "1.3em";
            if(lastItem && lastItem != e.target){
                lastItem.style.fontSize = "1em";
            }
            lastItem = e.target;
        }
        window.onload = function() {
            let ItemList = document.getElementsByTagName("li");
            for (let i = 0; i < ItemList.length; i++) {
                ItemList[i].addEventListener("click", resize);
            }
        };
    </script>
</head>
<body>
    <h3>아이템을 클릭하면 1.3배 크기로</h3>
    <hr>
    <p>여름 방학 때 하고 싶은 것들</p>
    <ul>
        <li>자전거로 대한민국 일주</li>
        <li>책 100권 읽기</li>
        <li>철인 3종 경기 준비</li>
        <li>자바스크립트 정복</li>
    </ul>
</body>
</html>
