<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행을 갑시다</title>
    <style>
        div{
            border: 1px solid yellowgreen;
            display: inline-block;
            width: 200px;
            height: 150px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>여행 갑시다</h3>
    <hr>
    <div id="city">
        <p>도시를 선택하세요</p>
        <form>
            <select name="city" id="city" onchange="store('city', this)">
                <option value="파리">파리</option>
                <option value="뉴욕">뉴욕</option>
                <option value="런던">런던</option>
            </select>   
        </form>
    </div>
    <div id="food">
        <p>음식을 선택하세요</p>
        <form>
            <select name="food" id="food" onchange="store('food', this)">
                <option value="햄버거">햄버거</option>
                <option value="에스프레소 커피">에스프레소 커피</option>
                <option value="치즈 케이크">치즈 케이크</option>
            </select>   
        </form>
    </div>

    <script>
        function store(type, obj){
            if(!window.localStorage){
                alert("로컬 스토리지를 지원하지 않습니다.");
                return;
            }
            localStorage.setItem(type, obj.value);
        }
    </script>
</body>
</html>
