<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @keyframes turn{
            from{rotate: 0deg;}
            to{rotate: 360deg;}
        }
        img{
            animation-name: turn;
            animation-duration: 1s;
            animation-iteration-count: infinite; 
        }
    </style>
    <title>animation</title>
</head>
<body>
    <h3>어지러워요</h3>
    <hr>
    <img src="https://i1.sndcdn.com/artworks-4zM1cmvUMRzSUkm4-msZCig-t500x500.jpg" alt="스폰지밥" width="150px">
</body>
</html>
