<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>1</title>
</head>
<body>
    <script>
        function big(x, y){
            let a = parseInt(x);
            let b = parseInt(y);
            if(a>=b){
                return a;
            }
            else{
                return b;
            }
        }
    </script>
    <script>
        let b = big("625", "555");
        document.write("큰수=" + b);
    </script>
</body>
</html>
