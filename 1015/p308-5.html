<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>do-while과 break</title>
</head>
<body>
    <h3>암호를 입력하라!</h3>
    <hr>
    <script>
        function isKey(s){
            if(s=="you"){ return true; }
            else{ return false; }
        }
        let s = "";
        while(!isKey(s)){
            s = prompt("암호를 대라","");
            if(isKey(s)){
                document.write("통과!");
                break;
            }
        }
    </script>
</body>
</html>
