<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이름과 학번 입력</title>
</head>
<body>
    <h3>이름과 학번 입력</h3>
    <hr>
    <form>
        이름 <input id="name" type="text"><br>
        학번 <input id="number" type="text"> <input type="button" value="스토리지에 저장" onclick="store()">
    </form>
    <br>
    <a href="./p552-1-search.html" target="_parent">[ 이름으로 학번 검색 ] 페이지로</a>

     <script>
        let name = document.getElementById("name");
        let number = document.getElementById("number");

        function store(){
            if(!window.sessionStorage){
                alert("세션 스토리지를 지원하지 않습니다.");
                return;
            }
            sessionStorage.setItem(name.value, number.value);
        }
     </script>
</body>
</html>
