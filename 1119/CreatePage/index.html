<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>36 Pages Preview</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #preview-iframe {
      width: 100%;
      height: 70vh;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">총 36개의 파일을 연결하는 페이지 만들기</h1>

    <div class="row">
      <div class="col-md-3">
        <div class="list-group" id="page-list">
        </div>
      </div>

      <div class="col-md-9">
        <iframe id="preview-iframe" src="" title="Page Preview"></iframe>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const pageUrls = Array.from({ length: 36 }, (_, i) => `page${i + 1}.html`);

    const pageList = document.getElementById('page-list');
    const iframe = document.getElementById('preview-iframe');

    pageUrls.forEach((url, index) => {
      const link = document.createElement('a');
      link.href = "#";
      link.className = "list-group-item list-group-item-action";
      link.textContent = `Page ${index + 1}`;
      link.addEventListener('click', (e) => {
        e.preventDefault();
        iframe.src = url;
      });
      pageList.appendChild(link);
    });
  </script>
</body>
</html>
