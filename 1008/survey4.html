<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="survey4.css" type="text/css">
    <title>소프트웨어 기술 선호에 관한 설문</title>
</head>
<body>
    <header>
        <h3>설문지</h3>
        소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
        <hr>
    </header>
    <br>
    <section>
        <form>
            <b>학년</b>
            <label><input type="radio" name="grade" value="1">1학년</label> 
            <label><input type="radio" name="grade" value="2">2학년</label> 
            <label><input type="radio" name="grade" value="3">3학년</label> 
            <label><input type="radio" name="grade" value="4">4학년</label>
        </form>
        <br>
        <form>
            <b>성별</b>
            <label><input type="radio" name="gender" value="1">남</label> 
            <label><input type="radio" name="gender" value="2">여</label>
        </form>
        <br>
        <form>
            <b>관심 분야</b> <select name="field">
                <option value="1">프론트엔드 / 웹 개발</option>
                <option value="2">백엔드 / 서버</option>
                <option value="3">알고리즘 / AI</option>
                <option value="4">모바일 소프트웨어</option>
                <option value="5">게임 소프트웨어</option>
                <option value="6">임베디드 소프트웨어</option>
            </select>
        </form>
        <br>
        <form>
            <b>진로</b>
            <label><input type="checkbox" value="1">개발</label> 
            <label><input type="checkbox" value="2">기획</label>
            <label><input type="checkbox" value="3">영업</label> 
            <label><input type="checkbox" value="4">창업</label>
        </form>
        <br>
        <form>
            <b>남기고 싶은 말</b><br>
            <textarea cols="50" rows="10" placeholder="글을 남겨주세요"></textarea>
        </form>
    </section>

    <footer>
        <br><hr>
        Copyright 2024 by be-HAFFY
    </footer>
</body>
</html>
