<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        div {
            display: inline-block;
            width: 60px;
            padding: 10px;
        }
    </style>
    <title>17개의 CSS2 색이름과 색</title>
</head>
<body>
    <script>
        let colorNames = ["maroon", "red", "orange", "yellow", "olive", "purple", "fuchsia",
            "white", "lime", "green", "navy", "blue", "aqua", "teal", "black", "silver", "gray"];
        
        for (let i = 0; i < colorNames.length; i++) {
            document.write("<div style='background-color:" + colorNames[i] + ";'>" + colorNames[i] + "</div>");
        }
    </script>
</body>
</html>
