<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>onkeydown</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <script>
        function isPressEnter(e){
            if(e.key == "Enter") calculate();
        }
        function calculate(){
            let exp = document.getElementById("exp");
            let result = document.getElementById("result");
            result.value = eval(exp.value);
        }
    </script>
</head>
<body>
    <h3>계산기 만들기</h3>
    <hr>
    <p>수식을 입력하고 &lt; Enter &gt; 를 입력하세요.</p>
    <div>
        <form>
            식 <input type="text" id="exp" value="" onkeydown="isPressEnter(event)"><br>
            값 <input type="text" id="result" value="">
        </form>
    </div>
</body>
</html>
