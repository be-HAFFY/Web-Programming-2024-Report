<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>큰 자리수와 낮은자리수 같은지 비교</title>
</head>
<body>
    <h3>큰 자리수와 낮은자리수 같은지 비교</h3>
    <hr>
    <script>
        function compare(n){
            let s = parseInt(n);
            let e = n%10;
            while(s>=10){
                s = Math.floor(s/10);
            }
            if(s==e){
                return "같음";
            }
            else{
                return "다름";
            }
        }
    </script>
    <script>
        let n = prompt("숫자 입력", "");
        document.write(n + ":" + compare(n));
    </script>
</body>
</html>
