<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>transform:rotate</title>
    <script>
        let angle = 0;
        function turn(Obj){
            angle += 90;
            Obj.style.transform = "rotate("+angle+"deg)";
        }
    </script>
</head>
<body>
    <h3>클릭하면 90도 회전합니다.</h3>
    <hr>
    <img src="/images/Profile.png" alt="이미지" onclick=turn(this)>
</body>
</html>
