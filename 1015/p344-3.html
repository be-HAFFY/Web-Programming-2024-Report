<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>방문 시간이 오전 오후에 따라 변화하는 웹페이지</title>
</head>
<body>
    <h3>오전이면 lightskyblue, 오후면 orange 배경</h3>
    <hr>
    <script>
        let current = new Date();
        if(current.getHours < 12){
            document.body.style.backgroundColor = "lightskyblue";
        }
        else{
            document.body.style.backgroundColor = "orange";
        }

        document.write("현재 시간 : " + current.getHours() +"시, "+ current.getMinutes() +"분, "+ current.getSeconds() +"초");
    </script>
</body>
</html>
