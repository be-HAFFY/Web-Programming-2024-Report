<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>셀렉터 만들기</title>
    <style>
        .main{background-color:lightblue;}
        h3{color: green;}
        #center{text-align: center;}
        #center strong{color:blue; background-color: yellow; font-size: 18px;}
        .indent{text-indent: 3em;}
        .indent em{color: green;}
        .indent strong{color:red;}
    </style>
</head>
<body class="main">
    <h3>얼굴</h3>
    <hr>
    <div id="center"><strong>박인희</strong></div>
    <div class="indent">
        <p><em>길</em>을 걷고 산들 무엇하리
        <strong>꽃</strong>이 내가 아니듯 내가
        <strong>꽃</strong>이 될 수 없는 지금...</p>
    </div>
</body>
</html>
