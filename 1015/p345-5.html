<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>문자열 배열 다루기</title>
</head>
<body>
    <h3>문자열 배열 다루기</h3>
    <hr>
    <script>
        let names = new Array("wonsun", "jaemoonlee", "kitae", "gracehwang");
        document.write("이름 : ");
        for(let i = 0; i < 4; i++){
            document.write(names[i]+" ");
        }
        document.write("<br>");
        document.write("가장 긴 이름 : ");
        let longest = names[0];
        for(let i = 0; i < 4; i++){
            if(names[i].length > longest.length) longest = names[i];
        }
        document.write(longest);
        document.write("<br>");
        names.sort();
        document.write("가장 먼저 나오는 이름 : " + names[0]);
        document.write("<br>");
        document.write("증가순 이름 : ");
        for(let i = 0; i < 4; i++){
            document.write(names[i]+" ");
        }
    </script>
</body>
</html>
