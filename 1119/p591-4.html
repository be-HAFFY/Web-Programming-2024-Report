<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오 재생</title>
</head>
<body>
    <h3>오디오 재생</h3>
    <p>듣고 싶은 곡은 선택하고 시작 버튼을 누르면 연속하여 자동 연주합니다.</p>
    <hr>
    <audio id="audio" src="../sounds/애국가 1절.mp3" controls>
        웹 브라우저가 audio 태그를 지원하지 않습니다.
    </audio>
    <div>
        <input type="checkbox" id="Aegukga" value="../sounds/애국가 1절.mp3" />
        <label for="Aegukga">애국가</label>
    </div>
    <div>
        <input type="checkbox" id="MoonGlow" value="../sounds/MoonGlow.mp3" />
        <label for="MoonGlow">Moon Glow</label>
    </div>
    <div>
        <input type="checkbox" id="EmbraceableYou" value="../sounds/EmbraceableYou.mp3" />
        <label for="EmbraceableYou">Embraceable You</label>
    </div>
    <button id="playButton">연주시작</button>
    
    <script>
        let audio = document.getElementById("audio");
        let playButton = document.getElementById("playButton");

        let playlist = [];
        let currentTrackIndex = 0;

        playButton.addEventListener("click", () => {
            let checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            playlist = Array.from(checkboxes).map(checkbox => checkbox.value);

            currentTrackIndex = 0;
            playTrack();
        });

        function playTrack() {
            if (currentTrackIndex < playlist.length) {
                audio.src = playlist[currentTrackIndex]; 
                audio.play();
            }
        }

        audio.addEventListener("ended", () => {
            currentTrackIndex++;
            playTrack();
        });
    </script>
</body>
</html>
