<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>정수 5개 입력받아 역순으로 출력</title>
</head>
<body>
    <h3>정수 5개 입력받아 역순으로 출력</h3>
    <hr>
    <script>
        let plots = new Array(5);
        for(let i = 0; i<5; i++){
            plots[i] = prompt("정수 입력", "");
        }
        document.write("입력된 수의 배열<br>");
        for(let i = 0; i<5; i++) document.write(plots[i]+" ");
        document.write("<hr>")
        document.write("역순으로 재정렬된 배열<br>");
        plots.reverse();
        for(let i = 0; i<5; i++) document.write(plots[i]+" ");
    </script>
</body>
</html>
