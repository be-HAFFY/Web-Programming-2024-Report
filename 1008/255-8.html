<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        #menubar ul{
            margin: 0;
            padding: 0;
        }
        #menubar ul li{
            background: olive;
            width: 80px;
            display: block;
            list-style-type: none;
            padding: 0px 15px;
        }
        #menubar ul li a{
            color: white;
            text-decoration: none;
        }
        #menubar ul li a:hover{
            color: violet;
        }
    </style>
    <title>리스트로 수직 메뉴 만들기</title>
</head>
<body>
    <nav id="menubar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Espresso</a></li>
            <li><a href="#">Cappuccino</a></li>
            <li><a href="#">Cafe Latte</a></li>
            <li><a href="#">F.A.Q</a></li>
        </ul>
    </nav>
</body>
</html>
