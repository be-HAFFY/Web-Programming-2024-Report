<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>onmousemove</title>
    <style>
        div {
            position: absolute;
        }
    </style>
    <script>
        function moveImg(event){
            let img = document.getElementById("image");
            img.style.left = event.pageX+ "px";
            img.style.top = event.pageY + "px";
        }
    </script>
</head>
<body onmousemove="moveImg(event)">
    <h3>이미지 커서 만들기</h3>
    <hr>
    <p>
        마우스를 움직이면 이미지로 만든 커서가 마우스를 따라 다닙니다.
    </p>
    <div id="image">
        <img src="../images/Profile.png" alt="이미지 오류">
    </div>
</body>
</html>
