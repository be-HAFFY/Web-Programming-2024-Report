    <script>
        let i = -1;

        function getRandom(){
            return Math.floor(Math.random()*100);
        }

        function setImage(){
            if(i>=0) removeImage(i);
            i = getRandom();
            let images = document.images[i];
            images.src="../images/Profile.png";
            images.width = 45;
            images.height = 45;
            images.addEventListener("click", setImage);
        }

        function removeImage(idx){
            let images = document.images[idx];
            images.removeAttribute("src");
            images.removeAttribute("alt");
            images.removeEventListener("click", setImage);
        }
    </script>
