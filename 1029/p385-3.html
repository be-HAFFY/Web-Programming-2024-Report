<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>visibility 프로퍼티</title>
    <style>
        span {
            visibility: hidden;
            color:blue;
        }
    </style>
    <script>
        function change(){
            let spanArray = document.getElementsByTagName("span");
            let v = window.getComputedStyle(spanArray[0]).visibility;
            if(v == "hidden"){
                for(let i = 0; i < spanArray.length; i++){
                    spanArray[i].style.visibility = "visible";
                }
            }
            else{
                for(let i = 0; i < spanArray.length; i++){
                    spanArray[i].style.visibility = "hidden";
                }
            }
        }
    </script>
</head>
<body>
    <h3>다음 빈 곳에 숨은 단어?
        <button onclick="change()">show/hide</button>
    </h3>
    <hr>
    <ul>
        <li>I (<span>love</span>) you.</li>
        <li>CSS is Cascading (<span>Style</span>) Sheet.</li>
        <li>응답하라 (<span>1988</span>)</li>
    </ul>
</body>
</html>
